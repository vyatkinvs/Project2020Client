<div class="header">
  <h2 style="margin-right: auto; letter-spacing: 0.3rem;">Project2020</h2>
  <fa-icon *ngIf="!(isAuth | async)" routerLink="login" class="pointing-finger" [icon]="loginIcon" size="2x"></fa-icon>
  <fa-icon *ngIf="isAuth | async" (click)="logout()" class="pointing-finger" [icon]="logoutIcon" size="2x"></fa-icon>
</div>

<div class="content">
  <div class="message-bar" *ngIf="messages | async as message">
    <h4>{{ message }}</h4>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="footer">
  <span class="">2020</span>
</div>
